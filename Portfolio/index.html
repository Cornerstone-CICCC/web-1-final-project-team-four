<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="page-title">
        <h1>MY WORK</h1>
        <div class="border"></div>
        <p>
          With a decade of experience, each look highlights my passion for
          enhancing your individual beauty.
        </p>
      </div>
      <div class="display">
        <div class="toggle-button">
          <button class="toggle-selected" id="makeup_btn">Makeup</button>
          <button id="hair_style_btn">HairStyle</button>
        </div>
        <div class="boxes-makeup box-selected">
          <div class="box">
            <img src="./images/makeup1.png" alt="makeup1" />
          </div>
          <div class="box">
            <img src="./images/makeup2.png" alt="makeup2" />
          </div>
          <div class="box">
            <img src="./images/makeup3.png" alt="makeup3" />
          </div>
          <div class="box">
            <img src="./images/makeup4.png" alt="makeup4" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/makeup5.png" alt="makeup5" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/makeup6.png" alt="makeup6" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/makeup7.png" alt="makeup7" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/makeup8.png" alt="makeup8" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/makeup9.png" alt="makeup9" />
          </div>
        </div>
        <div class="boxes-hair-style">
          <div class="box">
            <img src="./images/hairstyle1.png" alt="hairstyle1" />
          </div>
          <div class="box">
            <img src="./images/hairstyle2.png" alt="hairstyle2" />
          </div>
          <div class="box">
            <img src="./images/hairstyle3.png" alt="hairstyle3" />
          </div>
          <div class="box">
            <img src="./images/hairstyle4.png" alt="hairstyle4" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/hairstyle5.png" alt="hairstyle5" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/hairstyle6.png" alt="hairstyle6" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/hairstyle7.png" alt="hairstyle7" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/hairstyle8.png" alt="hairstyle8" />
          </div>
          <div class="box responsive-hidden" id="optional">
            <img src="./images/hairstyle9.png" alt="hairstyle9" />
          </div>
        </div>
        <div class="view-more-button">
          <button id="view-more-button">View More</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
